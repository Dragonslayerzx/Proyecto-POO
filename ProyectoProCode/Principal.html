      <script> 
         const userIcon = document.getElementById("userIcon");
         // Agregar el estilo del cursor al pasar por encima
         userIcon.style.cursor = "pointer";

         // Redirigir al hacer clic
         userIcon.addEventListener("click", () => {
             // Reemplaza 'tu_pagina_destino.html' con la URL de la página a la que quieres redirigir
             window.location.href = "adminUser.html";
         });
         // Boton para crear una nueva carpeta
         document.getElementById("botonCrearCarpeta").addEventListener("click", function () {
             Swal.fire({
                 title: "Nueva carpeta",
                 input: "text",
                 placeholder: "Carpeta sin título",
                 showCancelButton: true,
                 confirmButtonText: "Crear carpeta",
                 cancelButtonText: "Cancelar",
                 confirmButtonColor: "#6B38BB",
                 cancelButtonColor: "#3C2267",
                 customClass: {
                     container: "mi-clase-prompt",
                 },
                 buttonStyling: true,
             }).then((result) => {
                 if (result.isConfirmed && result.value) {
                     var nuevaCarpeta = document.createElement("div");
                     nuevaCarpeta.textContent = result.value;
                     document.body.appendChild(nuevaCarpeta);
                     Swal.fire("Carpeta Creada", `Se creó la carpeta "${result.value}"`, "success");
                     // lógica para crear la carpeta en tu aplicación
                     // Llamada a tu servidor para crear la carpeta en el backend
                 } else if (result.dismiss === Swal.DismissReason.cancel) {
                     Swal.fire("Operación Cancelada", "No se creó la carpeta", "error");
                 }
             });
         });
      </script>
