<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>

  <body class="register">
    <div class="fondo-negro">
      <div class="contenedor-formulario">
        <h2>Registrarse</h2>
        <p>Regístrate para ver mas Pro Code</p>
        <form id="datosUsuario" method="post" action="/">
          <label for="mail">Nombre de usuario:</label>
          <input
            type="text"
            id="usuario"
            placeholder="Nombre de usuario"
            name="usuario"
            required
          />
          <label for="user">Correo electronico:</label>
          <input
            type="email"
            id="correo"
            placeholder="Correo electronico"
            name="correo"
            required
          />
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            name="password"
            required
          />
          <br />
          <input type="submit" value="Regístrate" /><br />
          <p>¿Ya tienes una cuenta? Inicia sesion</p>
        </form>
      </div>
    </div>
    <script>
    // Escuchar evento 'emailInUse' y mostrar la alerta
    document.addEventListener('emailInUse', function() {
      alert('El correo electrónico ya está en uso. Por favor, utiliza otro correo.');
    });

    // Escuchar evento 'userCreated' y redirigir a otra página
    document.addEventListener('userCreated', function() {
      window.location.href = 'Principal.html';
    });
    </script>
    <script src="scripts/script.js"></script>
  </body>
</html>
